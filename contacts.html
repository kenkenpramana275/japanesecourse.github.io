<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami - Kotoba</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Kotoba</a>
            </div>
            <nav class="nav">
                <ul> 
                    <li><a href="index.html">Home</a></li>

                    <li><a href="contacts.html">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-hero">
        <h1>Hubungi Kami</h1>
        <p>Apakah Anda memiliki pertanyaan? Kami siap membantu!</p>
    </section>

    <section class="contact-section">
        <h2>Formulir Kontak</h2>
        <form onsubmit="showPopup(); return false;">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap Anda" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="6" placeholder="Tulis pesan Anda di sini" required></textarea>
            
            <button type="submit">Kirim Pesan</button>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-content container">
            <div class="footer-info">
                <p>Kotoba - Belajar Bahasa Jepang Â© 2024</p>
            </div>
            <div class="footer-social">
                <ul>
                    <li><a href="https://www.facebook.com" target="_blank"><img src="assets/facebook.png" alt="Facebook"></a></li>
                    <li><a href="https://www.twitter.com" target="_blank"><img src="assets/twitter.png" alt="Twitter"></a></li>
                    <li><a href="https://www.instagram.com" target="_blank"><img src="assets/instagram.png" alt="Instagram"></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>
